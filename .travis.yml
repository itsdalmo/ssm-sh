language: go
sudo: false
services:
  - docker
env:
  global:
  - DOCKER_REPO=itsdalmo/ssm-sh
  - PROJECT_NAME=ssm-sh
matrix:
  include:
  - os: osx
    go: 1.11.x
    env:
      - TARGET=darwin
      - ARCH=amd64
  - os: linux
    go: 1.11.x
    env:
      - TARGET=linux
      - ARCH=amd64
  - os: linux
    go: 1.11.x
    env:
      - TARGET=windows
      - ARCH=amd64
      - EXT=.exe
notifications:
  email: false
script:
- make build-release
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PROJECT_NAME}-${TARGET}-amd64${EXT}
  skip_cleanup: true
  on:
    repo: itsdalmo/ssm-sh
    tags: true
